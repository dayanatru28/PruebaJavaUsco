<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Crud</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<header th:replace="nabvar::header"></header>

	<div class="container">
		<br>
		<h3 class="text-center text-uppercase">Estudiantes por curso</h3>
	</div>
	<hr>

	<div class="container mt-4">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Nombre Curso</th>
					<th>Id Estudiante</th>
					<th>Nombre del estudiante</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="list:${listado}">
					<td th:text="${list.codigoCurso.nombreCurso}"></td>
					<td th:text="${list.idEstudiante.id}"></td>
					<td th:text="${list.idEstudiante.nombreEstudiante}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
</body>
</html>
