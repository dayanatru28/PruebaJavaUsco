<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Crud</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>


	<header th:replace="nabvar::header"></header>

	<div class="container">
		<br>
		<h3 class="text-center text-uppercase">Administrador de cursos</h3>
	</div>
	<hr>

	<div class="container mt-4">

		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
		</div>
		<br>
		<div class="d-grid gap-2 col-6 mx-auto">
			<a th:href="@{/nuevoCurso}" class="btn btn-primary">Nuevo Curso</a>
		</div>
		<br>

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Codigo</th>
					<th>Nombre del curso</th>
					<th>Nombre del Docente</th>
					<th>Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="curso:${cursos}">
					<td th:text="${curso.codigo}"></td>
					<td th:text="${curso.nombreCurso}"></td>
					<td th:text="${curso.idDocente.nombreDocente}"></td>
					<td><a th:href="@{/editarCurso/}+${curso.codigo}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{/eliminarCurso/}+${curso.codigo}"
						class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
