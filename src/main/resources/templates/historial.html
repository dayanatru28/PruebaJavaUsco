<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Crud</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
		
	<header th:replace="nabvar::header"></header>
	
	<div class="container">
		<br>
		<h3 class="text-center text-uppercase">Historial de Salones</h3>
	</div>
	<hr>
	

	<div class="container mt-4">
		<br>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Salon</th>
					<th>Id del Curso</th>
					<th>Nombre del Curso</th>
					<th>Fecha</th>
					<th>Hora</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="salon:${datosMenores}" class="bg-warning">
					<td th:text="${salon.idSalon.idSalon}"></td>
					<td th:text="${salon.idCurso.codigo}"></td>
					<td th:text="${salon.idCurso.nombreCurso}"></td>
					<td th:text="${salon.fecha}"></td>
					<td th:text="${salon.hora}"></td>
				</tr>
				<tr th:each="salon:${datosMayores}" class="bg-success">
					<td th:text="${salon.idSalon.idSalon}"></td>
					<td th:text="${salon.idCurso.codigo}"></td>
					<td th:text="${salon.idCurso.nombreCurso}"></td>
					<td th:text="${salon.fecha}"></td>
					<td th:text="${salon.hora}"></td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</body>
</html>
