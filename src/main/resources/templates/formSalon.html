<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Crud</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
		
	<header th:replace="nabvar::header"></header>

	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/guardarSalon/}" th:object=${salones}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Salones</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>Numero de salon</label> 
							<input th:field="*{idSalon}" type="text"	class="form-control"/>
						</div>
						<div class="form-group">
							<label> Facultad</label> 
							<input th:field="*{facultad}" type="text" class="form-control" />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
