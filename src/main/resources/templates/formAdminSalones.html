<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Crud</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<header th:replace="nabvar::header"></header>

	<div class="container mt-4">
		<div class="col-sm-12">
			<form th:action="@{/guardarAdminSalones/}" th:object=${adminSalones}
				method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Administracion de salones</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<div class="row">
								<div class="col-1">
									<input th:field="*{id}" type="text" class="form-control" />
								</div>
								<div class="col-5">
									<label class="text-uppercase fw-bold"> Numero del Salon
										:</label> <select th:field="*{idSalon}">
										<br>
										<option th:each="salon : ${salones}"
											th:value="${salon.idSalon}" th:text="${salon.idSalon}" />
									</select>
								</div>
								<div class="col-6">
									<label class="text-uppercase fw-bold">Nombre del Curso
										:</label> <select th:field="*{idCurso}">
										<option th:each="curso : ${cursos}" th:value="${curso.codigo}"
											th:text="${curso.nombreCurso}" />
									</select>
								</div>
							</div>
						</div>
						<br>

						<div class="form-group">
							<div class="row">
								<div class="col-6">
									<label class="text-uppercase fw-bold"> Fecha : </label> <input
										th:field="*{fecha}" type="date" class="form-control"
										pattern="yyyy-MM-dd" />
								</div>
								<div class="col-6">
									<label class="text-uppercase fw-bold"> Hora : </label> <input
										th:field="*{hora}" type="time" class="form-control" />
								</div>
							</div>
						</div>
						<div class="form-group"></div>
					</div>
					<div class="card-footer">
						<div class="d-grid gap-2 col-6 mx-auto">
							<input type="submit" value="Guardar" class="btn btn-success">
						</div>

					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
